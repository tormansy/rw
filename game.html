<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <body>
    <div class="app">
      <div class="box_level">
        <h1 class="title_level">Выбери сложность</h1>
        <div class="levels" id="levels">
          <input type="radio" name="level">
          <label class="level">1</label>
          <input type="radio" name="level">
          <label class="level">2</label>
          <input type="radio" name="level">
          <label class="level">3</label>
        </div>
        <button class="start_game">Старт</button>
      </div>
    </div>
    <div class="game">
      <div class="panel">
        <div class="timer">
          <div class="timer_block">
            <div class="title">min</div>
            <div class="time minute">00</div>
          </div>
          <div class="time">. </div>
          <div class="timer_block">
            <div class="title">sec</div>
            <div class="time second">00    </div>
          </div>
        </div>
        <div class="button-block">
          <button class="button_restart">Начать заново</button>
        </div>
      </div>
    </div>
    <div class="card_block">
      <div class="cards">
        <div class="card_a1 card"></div>
        <div class="card_a2 card"></div>
        <div class="card_a3 card"></div>
        <div class="card_a4 card"></div>
      </div>
      <div class="cards">
        <div class="card card_k1"></div>
        <div class="card card_k2"></div>
        <div class="card card_k3"></div>
        <div class="card card_k4"></div>
      </div>
      <div class="cards">
        <div class="card card_q1"></div>
        <div class="card card_q2"></div>
        <div class="card card_q3"></div>
        <div class="card card_q4"></div>
      </div>
      <div class="cards">
        <div class="card card_j1"></div>
        <div class="card card_j2"></div>
        <div class="card card_j3"></div>
        <div class="card card_j4"></div>
      </div>
      <div class="cards">
        <div class="card card10_1"></div>
        <div class="card card10_2"></div>
        <div class="card card10_3"></div>
        <div class="card card10_4"></div>
      </div>
      <div class="cards">
        <div class="card card9_1"></div>
        <div class="card card9_2"></div>
        <div class="card card9_3"></div>
        <div class="card card9_4"></div>
      </div>
      <div class="cards">
        <div class="card card8_1"></div>
        <div class="card card8_2"></div>
        <div class="card card8_3"></div>
        <div class="card card8_4"></div>
      </div>
      <div class="cards">
        <div class="card card7_1"></div>
        <div class="card card7_2"></div>
        <div class="card card7_3"></div>
        <div class="card card7_4"></div>
      </div>
      <div class="cards"> 
        <div class="card card6_1"></div>
        <div class="card card6_2"></div>
        <div class="card card6_3"></div>
        <div class="card card6_4"></div>
      </div>
    </div>
    <script src="./src/scripts/index.js"> </script>
  </body>
</html>
